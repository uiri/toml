language: python
python:
 - "2.7"
 - "3.3"
 - "3.4"
 - "3.5"
 - "3.6"
 - "pypy"
notifications:
  email: false
addons:
  apt:
    packages:
    - golang
before_install:
 - export GOPATH=~/go
 - go get github.com/uiri/toml-test
install:
 - pip install tox-travis
 - python setup.py install
 - chmod +x ./tests/*.sh
script:
 - ~/go/bin/toml-test ./tests/decoding_test.sh
 - tox
 - tox -e check
after_success:
 - tox -e codecov
