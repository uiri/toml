language: python
python:
 - "2.7"
 - "3.4"
 - "3.5"
 - "3.6"
 - "pypy"

matrix:
  include:
    - python: "3.7"
      dist: xenial
      sudo: true

notifications:
  email: false
addons:
  apt:
    packages:
    - git
    - golang
before_install:
 - export GOPATH=~/go
 - go get github.com/BurntSushi/toml-test
install:
 - pip install tox-travis
 - python setup.py install
 - chmod +x ./tests/*.sh
script:
 - ~/go/bin/toml-test ./tests/decoding_test.sh
 - ./tests/tox.sh
after_success:
 - tox -e codecov
